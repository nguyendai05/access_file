        function renderGallery() {
            const gallery = document.getElementById('gallery');
            const noResults = document.getElementById('noResults');
            const data = filterData();

            if (data.length === 0) {
                gallery.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';
            gallery.innerHTML = data.map((item, index) => {
                const categoryLabel = {
                    'portrait': 'Portrait',
                    'ai-gen': 'AI Generated',
                    'video': 'Video'
                }[item.category];

                const githubUrl = GITHUB_BASE_URL + item.path;

                if (item.type === 'image') {
                    return `
                        <div class="media-item">
                            <button class="copy-btn" onclick="event.stopPropagation(); copyLink('${githubUrl}')">üìã Copy Link</button>
                            <div onclick="openLightbox(${index})">
                                <img src="${item.path}" alt="${item.name}" loading="lazy">
                            </div>
                            <div class="media-info">
                                <div class="media-title">${item.name}</div>
                                <span class="media-category">${categoryLabel}</span>
                            </div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="media-item">
                            <button class="copy-btn" onclick="event.stopPropagation(); copyLink('${githubUrl}')">üìã Copy Link</button>
                            <div onclick="openLightbox(${index})">
                                <video src="${item.path}" preload="metadata"></video>
                                <div class="video-overlay"></div>
                            </div>
                            <div class="media-info">
                                <div class="media-title">${item.name}</div>
                                <span class="media-category">${categoryLabel}</span>
                            </div>
                        </div>
                    `;
                }
            }).join('');
        }

        function updateStats() {
            const totalImages = mediaData.filter(item => item.type === 'image').length;
            const totalVideos = mediaData.filter(item => item.type === 'video').length;

            document.getElementById('totalCount').textContent = mediaData.length;
            document.getElementById('imageCount').textContent = totalImages;
            document.getElementById('videoCount').textContent = totalVideos;
        }

        function openLightbox(index) {
            currentLightboxIndex = index;
            const item = filteredData[index];
            const lightbox = document.getElementById('lightbox');
            const content = document.getElementById('lightboxContent');
            const info = document.getElementById('lightboxInfo');
            const linkInput = document.getElementById('githubLinkInput');

            if (item.type === 'image') {
                content.innerHTML = `<img src="${item.path}" alt="${item.name}">`;
            } else {
                content.innerHTML = `<video src="${item.path}" controls autoplay></video>`;
            }

            const githubUrl = GITHUB_BASE_URL + item.path;
            linkInput.value = githubUrl;

            info.innerHTML = `<strong>${item.name}</strong><br><small>${index + 1} / ${filteredData.length}</small>`;
            lightbox.classList.add('active');
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            const content = document.getElementById('lightboxContent');

            // Stop video if playing
            const video = content.querySelector('video');
            if (video) {
                video.pause();
            }

            lightbox.classList.remove('active');
        }

        function navigateLightbox(direction) {
            currentLightboxIndex += direction;

            if (currentLightboxIndex < 0) {
                currentLightboxIndex = filteredData.length - 1;
            } else if (currentLightboxIndex >= filteredData.length) {
                currentLightboxIndex = 0;
            }

            openLightbox(currentLightboxIndex);
        }

        // Copy link functions
        function copyLink(url) {
            navigator.clipboard.writeText(url).then(() => {
                showToast('Link ƒë√£ ƒë∆∞·ª£c sao ch√©p!');
            }).catch(err => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = url;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    showToast('Link ƒë√£ ƒë∆∞·ª£c sao ch√©p!');
                } catch (err) {
                    showToast('Kh√¥ng th·ªÉ sao ch√©p link', 'error');
                }
                document.body.removeChild(textArea);
            });
        }

        function copyLightboxLink() {
            const linkInput = document.getElementById('githubLinkInput');
            linkInput.select();
            copyLink(linkInput.value);
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');

            toastMessage.textContent = message;

            if (type === 'error') {
                toast.style.background = '#ef4444';
            } else {
                toast.style.background = '#10b981';
            }

            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
